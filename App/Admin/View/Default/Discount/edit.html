<include file="Public/header" />
<style type="text/css">
.table .title{background-color: #f5fafe;font-size: 12px;vertical-align: middle;}
.input-text,.select {font-size: 12px;}

</style>
<div class="pd-10">
	<form action="" method="post" class="form form-horizontal" enctype="multipart/form-data"  id="form-admin-add">
		<table class="table table-border table-bordered table-bg" style="width: 100%; margin: auto;">
		<thead>
			<tr class="text-c">
				<th scope="col" colspan="6" style="font-size: 14px;">编辑折扣</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-c">
				<td width="120" class="title">折扣标题：</td>
				<td colspan="5"><input type="text" class="input-text" value="<{$info.title}>" placeholder="请输入折扣标题" name="title" ></td>
				
			</tr>
			<tr class="text-c">
				<td width="120" class="title">折扣副标题：</td>
				<td colspan="3"><input type="text" class="input-text" value="<{$info.title2}>" placeholder="请输入折扣副标题" name="title2" ></td>
				<td width="80" class="title">折扣分类：</td>
				<td width="130">
					<select class="select" name="category_id">
						<option value="0" >请选择分类</option>
						<volist name="category_mapping" id="item">
						<if condition="$key gt 2">
						<option value="<{$key}>" <if condition="$info['category_id'] eq $key">selected="selected"</if>><{$item}></option>
						</if>
						</volist>
					</select>
				</td>
			</tr><tr class="text-c">
				<td width="120" class="title">折扣地址：</td>
				<td colspan="5"><input type="text" class="input-text" value="<{$info.url}>" placeholder="请输入折扣地址" name="url" ></td>
				
			</tr>
			<tr class="text-c">
				<td class="title">推荐热门：</td>
				<td><input type="checkbox" name="is_recommend" value="1" class="check-box" <if condition="$info['is_recommend'] eq 1">checked="checked"</if>> 是否推荐&nbsp;&nbsp;
					<input type="checkbox" name="is_hot" value="1" class="check-box" <if condition="$info['is_hot'] eq 1">checked="checked"</if>> 是否热门</td>
				
				<td class="title">是否发布：</td>
				<td>
					<select class="select" name="is_valid">
						<option value="1" <if condition="$info['is_valid'] eq 1">selected="selected"</if>>启用</option>
						<option value="0" <if condition="$info['is_valid'] eq 0">selected="selected"</if>>停用</option>
					</select>
				</td>
				<td width="80" class="title">折扣来源：</td>
				<td width="130">
					<select class="select" name="source_id">
						<option value="0" >请选择来源</option>
						<volist name="source_mapping" id="item">
						<option value="<{$key}>" <if condition="$info['source_id'] eq $key">selected="selected"</if>><{$item}></option>
						</volist>
					</select>
				</td>
			</tr>
			
			<tr class="text-c">
				<td class="title">折扣封面：</td>
				<td colspan="5" height="100">
					<div class="uploader-thum-container" style="">
						<div id="imgDiv" style="text-align: left;">
							<img src="<{$info.picture}>" style="width: 50%;" />
						</div>
						<div id="fileList" class="uploader-list"></div>
						<br/>
						<div id="filePicker">选择图片</div>
						<div style="float: left;width: 100%;color: #cdcdcd;text-align: left;">建议尺寸：345*194</div>
						
					</div>
				</td>
			</tr>
			<tr class="text-c">
				<td class="title">折扣详情：</td>
				<td colspan="5">
					<script id="editor" type="text/plain" style="width:630px;height:420px;"></script>
				</td>
			</tr>
			<tr class="text-c" >
				<td colspan="6">
					<input type="hidden" id="picture" name="picture" value="<{$info.picture}>" />
					<input type="hidden" name="id" value="<{$info.id}>" />
					<input type="submit" id="submit-btn" value="提交" class="btn btn-primary radius" style="width:35%;">
				</td>
			</tr>
			</tbody>
		</table>
		
	</form>
</div>

<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="__LIB__/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__LIB__/layer/1.9.3/layer.js"></script> 
<link href="__LIB__/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__LIB__/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor/1.4.3/ueditor.all.js"> </script>
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript">
var fileIds = [];
var uploader,btn_del;
$(function(){
	
	$list = $("#fileList"),
	$btn = $("#btn-star"),
	btn_del = $("#btn-del"),
	state = "pending";

	uploader = WebUploader.create({
		auto: true,
		swf: '__LIB__/webuploader/0.1.5/Uploader.swf',	
		// 文件接收服务端。
		server: '<{:U("Discount/upload", array("model"=>"discount", "thumb"=>1, "thumb_width"=>750, "thumb_height"=>750))}>',	
		// 选择文件的按钮。可选。
		// 内部根据当前运行是创建，可能是input元素，也可能是flash.
		pick: {
			id:'#filePicker',
			multiple:false
		},
		fileNumLimit:3,
		threads :1,
		
		// 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
		resize: false,
		// 只允许选择图片文件。
		accept: {
			title: 'Image',
			extensions: 'png,jpg,gif',
		}
	});
	
	uploader.on( 'fileQueued', function( file ) {
		var $li = $(
			'<div id="' + file.id + '" class="item">' +
				'<div class="pic-box"><img></div>'+
				'<div class="info">' + file.name + '</div>' +
				'<p class="state">等待上传...</p>'+
			'</div>'
		),
		$img = $li.find('img');
		$list.append( $li );
	
	});
	// 文件上传过程中创建进度条实时显示。
	uploader.on( 'uploadProgress', function( file, percentage ) {
		var $li = $( '#'+file.id ),
			$percent = $li.find('.progress-box .sr-only');
		
	});
	
	// 文件上传成功，给item添加成功class, 用样式标记上传成功。
	uploader.on( 'uploadSuccess', function( file ,response) {	
		
		fileIds.push(file.id);
		$list.html('');
		
		if(response.code == 1){
			//$("#filename").val(response.filename);
			layer.msg(response.info,{icon: 6,time:1000}, function(){
				//window.location.reload();
				$('#picture').val(response.filename);
				$('#imgDiv').html('<img src="'+response.filename+'" style="width: 50%;" />');
			});
			for(var i in fileIds){
				uploader.removeFile( fileIds[i],true );
				$("#"+fileIds[i]).remove();
				fileIds.pop();
			}
		}
		else {
			layer.msg(response.info,{icon: 5,time:1000});
		}
	});
	
	// 文件上传失败，显示上传出错。
	uploader.on( 'uploadError', function( file ) {
		$( '#'+file.id ).addClass('upload-state-error').find(".state").text("上传出错");
	});
	
	// 完成上传完了，成功或者失败，先删除进度条。
	uploader.on( 'uploadComplete', function( file ) {
		$( '#'+file.id ).find('.progress-box').fadeOut();
	});
	uploader.on('all', function (type) {
        if (type === 'startUpload') {
            state = 'uploading';
        } else if (type === 'stopUpload') {
            state = 'paused';
        } else if (type === 'uploadFinished') {
            state = 'done';
        }
		
    });

});
function removeFile(obj){
	$(obj).parent().remove();
	$('#news_picture').val('');
	$('#imgDiv img').each(function(i){
		$('#news_picture').val($('#news_picture').val() + "," + $(this).attr('src'));
	});
}
</script>
<script type="text/javascript">
$(function(){
	var opts = {toolbars: [[
             'fullscreen', 'source', '|', 'undo', 'redo', '|',
             'bold', 'italic', 'underline', 'strikethrough', 'fontborder', 'formatmatch', 'pasteplain', 'removeformat', 
             'fontfamily', 'fontsize', '|',
             'forecolor', 'backcolor', 'lineheight', 'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify',
             'link', 'unlink', 
             'simpleupload', 'insertimage', 'insertvideo', 
         ]], textarea:'content', scaleEnabled:true};
	var ue = UE.getEditor('editor', opts);
	
    ue.ready(function() {//编辑器初始化完成再赋值  
        ue.setContent('<{$info.content}>');  //赋值给UEditor  
    }); 
	
	$("#form-admin-add").Validform({
		tiptype:1,
		ajaxPost:true,
		callback:function(data){
			if(data.status == 'y'){
				setTimeout(function(){
					//parent.window.location = '<{:U("Discount/index")}>';
					parent.window.location.reload();
				},1000);
			}else{
				layer.msg(data.info,{icon:2,time:1000});
			}
			return false;
		}
	});
	
});
</script>

</html>
