<script type="text/javascript">
function showOperateLog(title,id,w,h){
	var url = '<{:U("User/operatelog")}>?id='+id;
	layer_show(title,url,w,h);
}
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-增加*/
function admin_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-删除*/
function admin_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		$.ajax({
			url:'<{:U("User/ajax_delUser")}>',
			type:'post',
			dataType:'json',
			data:{'id':id},
			success:function(data){
				if(data.status == 'y'){
					layer.msg(data.info,{icon: 1,time:1000},function(){
						window.location.reload();
					});
				}else{
					layer.msg(data.info,{icon: 5,time:1000});
				}
			},
			error:function(error){
				
			}
		});	
	
	});
}
/*管理员-编辑*/
function admin_edit(title,id,w,h){
	var url = '<{:U("User/edit")}>?userid='+id;
	layer_show(title,url,w,h);
}
/*管理员-停用*/
function admin_valid(obj,id){
	var valid = 2;
	var tip = '确认要停用吗？';
	if ($(obj).attr('title') == '启用'){
		valid = 1;
		tip = '确认要启用吗？';
	}
	layer.confirm(tip, function(index){
		$.ajax({
			url:'<{:U("User/ajax_changeValid")}>',
			type:'post',
			dataType:'json',
			data:{'id':id,'valid':valid},
			success:function(data){
				if(data.status == 'y'){
					layer.msg('已停用!',{icon: 6,time:1000},function(){
						window.location.reload();
					});
				}else{
					layer.msg(data.info,{icon: 5,time:1000});
				}
			},
			error:function(error){
				
			}
		});		
	});
}


</script>
