<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Category_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-category_id" data-rule="required" data-source="category/selectpage" data-params='{"custom[type]":"news"}' class="form-control selectpage" name="row[category_id]" type="text" value="{$row.category_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Source_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-source_id" data-rule="required" data-source="source/index" class="form-control selectpage" name="row[source_id]" type="text" value="{$row.source_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title_tag_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title_tag_id" data-rule="required" data-source="title/tag/index" class="form-control selectpage" name="row[title_tag_id]" type="text" value="{$row.title_tag_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('News_tag_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-news_tag_id" data-rule="required" data-source="news/tag/index" class="form-control selectpage" name="row[news_tag_id]" type="text" value="{$row.news_tag_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Layout_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-layout_id" data-rule="required" data-source="layout/index" class="form-control selectpage" name="row[layout_id]" type="text" value="{$row.layout_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type_id" data-rule="required" data-source="type/index" class="form-control selectpage" name="row[type_id]" type="text" value="{$row.type_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('News_title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-news_title" data-rule="required" class="form-control" name="row[news_title]" type="text" value="{$row.news_title}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('News_picture')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-news_picture" data-rule="required" class="form-control" name="row[news_picture]" type="text" value="{$row.news_picture}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('News_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-news_image" data-rule="required" class="form-control " rows="5" name="row[news_image]" cols="50">{$row.news_image}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="required" class="form-control editor" rows="5" name="row[content]" cols="50">{$row.content}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('News_url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-news_url" data-rule="required" class="form-control" name="row[news_url]" type="text" value="{$row.news_url}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Search_key')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-search_key" data-rule="required" class="form-control" name="row[search_key]" type="text" value="{$row.search_key}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" data-rule="required" class="form-control" name="row[remark]" type="text" value="{$row.remark}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Declare_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-declare_id" data-rule="required" data-source="declare/index" class="form-control selectpage" name="row[declare_id]" type="text" value="{$row.declare_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_valid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_valid" data-rule="required" class="form-control" name="row[is_valid]" type="number" value="{$row.is_valid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_recommend')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_recommend" data-rule="required" class="form-control" name="row[is_recommend]" type="number" value="{$row.is_recommend}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_hot')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_hot" data-rule="required" class="form-control" name="row[is_hot]" type="number" value="{$row.is_hot}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Read_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-read_count" data-rule="required" class="form-control" name="row[read_count]" type="number" value="{$row.read_count}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Read_count_share')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-read_count_share" data-rule="required" class="form-control" name="row[read_count_share]" type="number" value="{$row.read_count_share}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Like_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-like_count" data-rule="required" class="form-control" name="row[like_count]" type="number" value="{$row.like_count}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Discuss_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-discuss_count" data-rule="required" class="form-control" name="row[discuss_count]" type="number" value="{$row.discuss_count}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Send_5xini')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-send_5xini" data-rule="required" class="form-control" name="row[send_5xini]" type="number" value="{$row.send_5xini}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_top')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_top" data-rule="required" class="form-control" name="row[is_top]" type="number" value="{$row.is_top}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Top_end_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-top_end_date" data-rule="required" class="form-control" name="row[top_end_date]" type="number" value="{$row.top_end_date}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Add_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-add_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[add_time]" type="text" value="{$row.add_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Add_uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-add_uid" data-rule="required" class="form-control" name="row[add_uid]" type="number" value="{$row.add_uid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_applet')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_applet" data-rule="required" class="form-control" name="row[is_applet]" type="number" value="{$row.is_applet}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_delete')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_delete" data-rule="required" class="form-control" name="row[is_delete]" type="number" value="{$row.is_delete}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Delete_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-delete_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[delete_time]" type="text" value="{$row.delete_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_publish')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_publish" data-rule="required" class="form-control" name="row[is_publish]" type="number" value="{$row.is_publish}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Publish_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-publish_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[publish_time]" type="text" value="{$row.publish_time|datetime}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
