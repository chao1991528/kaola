<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="selectpicker form-control" name="row[type_id]">
                {volist name="types" id="vo"}
                <option value="{$key}" {if condition="$key == $row['type_id']"}selected="selected"{/if}>{$vo}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('News_title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-news_title" data-rule="required" class="form-control" name="row[news_title]" type="text" value="{$row.news_title}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Category_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="selectpicker form-control" name="row[category_id]">
                {volist name="categories" id="vo"}
                <option value="{$key}" {if condition="$key == $row['category_id']"}selected="selected"{/if}>{$vo}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Source_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-source_id" data-rule="required" data-field="source_name" data-source="news.source/selectpage" class="form-control selectpage" name="row[source_id]" type="text" value="{$row.source_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Layout_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="selectpicker form-control" name="row[layout_id]">
                {volist name="layouts" id="vo"}
                <option value="{$key}" {if condition="$key == $row['layout_id']"}selected="selected"{/if}>{$vo}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title_tag_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title_tag_id" data-rule="required" data-field="tag_name" data-page-size="15" data-source="news.tag/selectpage" class="form-control selectpage" name="row[title_tag_id]" type="text" value="{$row.title_tag_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('News_tag_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-news_tag_id" data-rule="required" data-field="tag_name" data-page-size="15" data-source="news.tag/selectpage" class="form-control selectpage" name="row[news_tag_id]" type="text" value="{$row.news_tag_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_valid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[is_valid]" class="selectpicker form-control">
                {volist name="isValidList" id="vo"}
                    <option value="{$key}" {if condition="$key == $row['is_valid']"}selected="selected"{/if}>{$vo}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">推荐热门小程序:</label>
        <div class="col-xs-12 col-sm-8">
            &nbsp;&nbsp;是否推荐&nbsp;&nbsp;
            <input  id="c-is_recommend" name="row[is_recommend]" type="hidden" value="{$row.is_recommend}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-is_recommend" data-yes="1" data-no="0" >
                <i class="fa fa-toggle-on text-success {eq name="$row.is_recommend" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>
            </a>
            &nbsp;&nbsp;是否热门&nbsp;&nbsp;
            <input  id="c-is_hot" name="row[is_hot]" type="hidden" value="{$row.is_hot}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-is_hot" data-yes="1" data-no="0" >
                <i class="fa fa-toggle-on text-success {eq name="$row.is_hot" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>
            </a>
            &nbsp;&nbsp;是否发布到小程序&nbsp;&nbsp;
            <input  id="c-is_applet" name="row[is_applet]" type="hidden" value="{$row.is_applet}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-is_applet" data-yes="1" data-no="0" >
                <i class="fa fa-toggle-on text-success {eq name="$row.is_applet" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>
            </a>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">是否置顶:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_top_no" name="row[is_top]" type="radio" value="0"  {if condition="$row.is_top == 0"}checked="checked"{/if}>&nbsp;&nbsp;否&nbsp;&nbsp;
            <input id="c-is_top_yes" name="row[is_top]" type="radio" value="1" {if condition="$row.is_top == 1"}checked="checked"{/if}>&nbsp;&nbsp;是&nbsp;&nbsp;
            <input id="c-top_end_date" style="display:none" class="datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[top_end_date]" type="text" placeholder="置顶到期时间" value="{$row.top_end_date}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">定时发布:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_publish_no" name="row[is_publish]" type="radio" value="0" checked="checked">&nbsp;&nbsp;否&nbsp;&nbsp;
            <input id="c-is_publish_yes" name="row[is_publish]" type="radio" value="1">&nbsp;&nbsp;是&nbsp;&nbsp;
            <input id="c-publish_time" style="display:none" class="datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[publish_time]" type="text" placeholder="请选择发布时间" value="{$row.publish_time}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Declare_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="selectpicker form-control" name="row[declare_id]">
                {volist name="declareList" id="vo"}
                <option value="{$key}" {if condition="$key == $row['declare_id']"}selected="selected"{/if}>{$vo}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('News_url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-news_url" data-rule="required" class="form-control" name="row[news_url]" type="text" value="{$row.news_url}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Search_key')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-search_key" data-rule="required" class="form-control" name="row[search_key]" type="text" value="{$row.search_key}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" data-rule="required" class="form-control" name="row[remark]" type="text" value="{$row.remark}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('News_picture')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-images" placeholder="请根据布局上传对应数量图片，最多上传三张图片" data-rule="required" class="form-control" size="50" name="row[news_picture]" type="text" value="{$row.news_picture}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-images" class="btn btn-danger plupload" data-input-id="c-images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-images" class="btn btn-primary fachoose" data-input-id="c-images" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-images"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-images"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="required" class="form-control editor" rows="5" name="row[content]" cols="50">{$row.content}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
