<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mem_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mem_id" class="col-xs-4" data-rule="required" name="row[mem_id]" type="text" value="{$row.mem_id}" style="height: 31px;padding: 6px 12px;font-size: 12px;line-height: 1.42857143;color: #555555;background-color: #fff;background-image: none;border: 1px solid #ccc;">
            <label class="control-label col-xs-3">{:__('Mem_nickname')}:</label>
            <input id="c-mem_nickname" class="col-xs-5" readonly="readonly" type="text" value="{$row.member.nick_name}" style="height: 31px;padding: 6px 12px;font-size: 12px;line-height: 1.42857143;color: #555555;background-color: #fff;background-image: none;border: 1px solid #ccc;background-color: #eeeeee;opacity: 1;">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-city_id" data-rule="required" data-source="ajax/getCity" class="form-control selectpage" name="row[city_id]" type="text" value="{$row.city_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Live_category')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-category_id" data-rule="required" data-source="live/ajax_get_category" class="form-control selectpage" name="row[category_id]" type="text" value="{$row.category_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tag_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            {volist name="liveTagList" id="vo"}
            <input type="checkbox" name="row[tag_ids][]" value="{$vo.id}" {in name="vo.id" value="$row.tag_ids" }checked="checked" {/in}>&nbsp;&nbsp;{$vo.tag_name}&nbsp;&nbsp; 
            {/volist}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mobile" class="form-control" name="row[mobile]" type="text" value="{$row.mobile}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Contact_person')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contact_person" data-rule="required" class="form-control" name="row[contact_person]" type="text" value="{$row.contact_person}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weixin_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weixin_no" class="form-control" name="row[weixin_no]" type="text" value="{$row.weixin_no}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Email')}:</label>
        <div class="col-xs-5 col-sm-5">
            <input id="c-email" class="form-control" name="row[email]" type="text" value="{$row.email}">
        </div>
        {notempty name="row['email_image']"}
        <div class="col-xs-5 col-sm-5">
            <img src="{$row.email_image}" style="width: 200px;">
        </div>
        {/notempty}
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Service_area')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-service_area" data-rule="required" class="form-control" name="row[service_area]" type="text" value="{$row.service_area}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_name" class="form-control" name="row[company_name]" type="text" value="{$row.company_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_address" class="form-control" name="row[company_address]" type="text" value="{$row.company_address}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_website')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_website" class="form-control" name="row[company_website]" type="text" value="{$row.company_website}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Images')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-images" data-rule="required" class="form-control" size="50" name="row[images]" type="text" value="{$row.images}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-images" class="btn btn-danger plupload" data-input-id="c-images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-images" class="btn btn-primary fachoose" data-input-id="c-images" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-images"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-images"></ul>
        </div>
    </div>
<!--    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="selectpicker form-control" name="row[status]">
                {volist name="statusList" id="vo"}
                <option value="{$key}" {if condition="$key == $row['status']"}selected="selected"{/if}>{$vo}</option>
                {/volist}
            </select>
        </div>
    </div>-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_top')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="selectpicker form-control" name="row[is_top]" id="is_top">
                {volist name="isTopList" id="vo"}
                <option value="{$key}" {if condition="$key == $row['is_top']"}selected="selected"{/if}>{$vo}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group" id="top_date_div" {empty name="row['is_top']"}style="display:none"{/empty}>
        <label class="control-label col-xs-12 col-sm-2">{:__('Top_end_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-top_end_date" data-rule="required" class="form-control datetimepicker" data-use-current="true" data-date-format="YYYY-MM-DD" name="row[top_end_date]" value="{$row.top_end_date|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_ensure')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="selectpicker form-control" name="row[is_ensure]">
                {volist name="isEnsureList" id="vo"}
                <option value="{$key}" {if condition="$key == $row['is_ensure']"}selected="selected"{/if}>{$vo}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="required" class="form-control editor" rows="5" name="row[content]" cols="50">{$row.content}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Add_uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="selectpicker form-control" name="row[add_uid]">
                {volist name="admin_ids" id="vo"}
                <option value="{$key}" {if condition="$key == $row['add_uid']"}selected="selected"{/if}>{$vo}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
